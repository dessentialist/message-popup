<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal Interface</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="terminal">
    <div class="prompt">
      <span class="user">user@host:~$</span>
      <span class="command">cat about.txt</span>
      <span class="cursor">|</span>
    </div>
    <div class="output">
      <p>Hello! I'm a terminal-style interface.</p>
      <p>This is a simple demonstration of a terminal-like webpage.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
